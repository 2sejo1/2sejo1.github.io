<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>청와대, 국민 품으로</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/global.css" />

  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header></header>
      <!-- // header -->
      <!-- main -->
      <main>
        <section class="main-visual-sect">
          <div class="inner-box">
            <div class="slide-wrap">
              <div class="slide scene1 on">
                <div>
                  <div class="text-box">
                    <p>
                      2022. 05. 10. <br />
                      <em>청와대,국민 품으로</em>
                    </p>
                  </div>
                </div>
              </div>
              <div class="slide scene2">
                <div>
                  <div class="text-box">
                    <p>
                      “청와대는 임기 시작인 <br />
                      <b>5월10일</b>에 개방하여 <br />
                      <b>국민께</b> 돌려드리겠습니다.”
                    </p>
                  </div>
                </div>
              </div>
              <div class="slide scene3">
                <div>
                  <div class="text-box">
                    <p>“본관, 영빈관을 비롯하여..</p>
                  </div>
                </div>
              </div>
              <div class="slide scene4">
                <div>
                  <div class="text-box">
                    <p>
                      최고의 정원이라 불리는 <br />
                      녹지원과 상춘재를 <b>모두</b> <br />
                      <b>국민들의 품으로</b> 돌려드리겠습니다.”
                    </p>
                  </div>
                </div>
              </div>
              <div class="slide scene5">
                <div>
                  <div class="text-box">
                    <p>“경복궁 지하철역에서 경복궁을 거쳐 청와대를 거쳐..</p>
                  </div>
                </div>
              </div>
              <div class="slide scene6">
                <div>
                  <div class="text-box">
                    <p>북악산으로의 등반로 역시 <b>개방</b>되는 것입니다.”</p>
                  </div>
                </div>
              </div>
              <div class="slide scene7">
                <div>
                  <div class="text-box">
                    <p><em>약속 실천으로 시작합니다</em></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="sect1">
          <div class="inner-box"></div>
        </section>
        <section class="sect2">
          <div class="inner-box"></div>
        </section>
        <section class="sect3">
          <div class="inner-box"></div>
        </section>
        <section class="sect4">
          <div class="inner-box"></div>
        </section>
      </main>
      <!-- // main -->
      <!-- footer -->
      <footer></footer>
      <!-- // footer -->
    </div>

    <script src="./js/splitText.js"></script>
