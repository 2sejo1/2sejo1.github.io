<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>save data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="save-data">
        <h1>데이터 저장하기</h1>
        <form action="">
          <fieldset>
            <div>
              <label for="name">이름</label>
              <input type="text" id="name" placeholder="홍길동" />
            </div>
            <div>
              <label for="age">나이</label>
              <input type="number" id="age" placeholder="20" />
              <p>세</p>
            </div>
            <div>
              <label for="gender">성별</label>
              <select name="" id="gender">
                <option value="">성별을 선택하세요</option>
                <option value="여성">여성</option>
                <option value="남성">남성</option>
              </select>
            </div>
            <div>
              <label for="etc">기타사항</label>
              <textarea
                name=""
                id="etc"
                cols="30"
                rows="5"
                placeholder="취미, 거주지 등"
              ></textarea>
            </div>
          </fieldset>
        </form>
        <div class="btn-box">
          <button id="data-save">저장</button>
          <button id="data-view">보기</button>
          <button id="data-delete">삭제</button>
        </div>
        <div class="guide-box">
          <p class="save-complete">저장 완료!</p>
          <p class="delete-complete">삭제 완료!</p>
        </div>
      </div>
    </div>
    <script src="front.js"></script>
  </body>
</html>
