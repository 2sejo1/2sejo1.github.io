<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://kit.fontawesome.com/fadc0b2649.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <section class="todo-sect">
        <div class="todo-box">
          <h1>Todo App</h1>
          <div class="content-box">
            <div class="input-box">
              <input type="text" placeholder="Task를 입력하세요." />
              <div class="add-btn">추가</div>
            </div>
            <div class="todo-box">
              <ul class="todo-list">
                <li>
                  랄랄라
                  <span>
                    <i class="fa-solid fa-trash"></i>
                  </span>
                </li>
              </ul>
            </div>
            <div class="foot-box">
              <p>0 tasks</p>
              <div class="all-delete">전체 삭제</div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="front.js"></script>
  </body>
</html>
